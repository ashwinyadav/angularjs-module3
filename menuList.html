<h3>Filtered Menu List</h3>
<ol>
  <li ng-repeat="item in items">
    {{ item.short_name }}: Name - {{ item.name }}; Description - {{item.description}}
    
    <button ng-click="onRemove({index: $index});">Remove Item</button>
  </li>
</ol>
<div class="error" ng-if="(items.length == 0)">Nothing Found</div>
